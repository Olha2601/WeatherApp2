<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="wrapper">
    <div class="container">
      <div class="weather-app">
         <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                  id="search-btn"
                />
              </div>
            </div>
          </form>

         <div class="row">
         <div class="col-6">
              <h1 id="city"></h1>
              <ul class="list-group">
              <li><span id="date"></span >,  <span id="description"></span></li>
             <li>Humidity: <strong id="humidity">61</strong>%, Wind: <strong id="wind"></strong> m/s
             </li>
             </ul>
          </div>
          <div class="col-6">
            <img  src="http://openweathermap.org/img/wn/10d@2x.png" alt="icon" id="icon">
            <span id="temperature"></span>
            <span class="units"> 
              <a href="#" id="celsius-link" class="active" onclick="changeTemperature(event, 'celsius')" disabled>°C</a>
              |<a href="#" id="fahrenheit-link" onclick="changeTemperature(event, 'fahrenheit')">F°</a> 
            </span>
          </div>
          <div class="daily-forecast" id="forecast">
           
          </div>
          
         <footer>This project was coded by <a href="https://www.linkedin.com/in/olha-khorobrykh-6342a0210/" target="_blank" rel="noopener noreferrer">Olha Khorobrykh</a> 
              and is <a href="https://github.com/Olha2601/WeatherApp2" target="_blank" rel="noopener noreferrer">open-sourced on GitHub</a>
             and <a href="https://app.netlify.com/" target="_blank" rel="noopener noreferrer">hosted on Netlify</a></footer>  
      </div> 
    </div>         
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
